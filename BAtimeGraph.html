
<!DOCTYPE HTML>
<html lang="en-us">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Time Graph</title>
    <script src="BAtimeGraph.js"></script>
    <link rel="stylesheet" type="text/css" href="BAtimeGraph.css"> 
</head>
<body>
	<!-- Holder class sets overflow hidden and makes border -->
  <div class="holder">
  	<!-- Bar class is pulsing blue bar (off-screen onload) -->
    <div id="bar" class="bar">  
    </div>
  </div>
  	<!-- Awake Button triggers blue bar placement and activates pulse -->
  <div class="AwakeButton" onClick="setPosition('bar'),storeDate()"> Awake Button
  </div>  

</body>
</html>
